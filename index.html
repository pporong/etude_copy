<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 에뛰드 공식 웹사이트 | ETUDE </title>
    <!-- 제이쿼리 자리-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- 외부 js라이브러리 // 웹폰트 // 폰트어썸 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
        integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 내가 만든 css / js -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>

</head>

<body>

    <!-- 탑바  -->
    <div class="top-bar-wrap">

        <div class="top-bar row">
            <!-- 로고  -->
            <div class="logo-box">
                <a class="logo" href="https://www.etude.com/kr/ko/main">
                    <img src="./img/logo.png" alt="ETUDEHOUSE">
                </a>
            </div>
            <!-- 메뉴 -->
            <div class="menu-box">
                <div class="menu">
                </div>
            </div>
            <!-- 검색 / 로그인 -->
            <div class="search-box cell-r">
                <input class="search" type="text" style="border: none; background: transparent;">
                <div class="btn-box">
                    <div class="search-btn"></div>
                </div>
            </div>
            <div class="login-btn"></div>

        </div>

    </div>


    <!-- 섹션01 -->
    <div class="main-visual">
        <div class="section01">
            <div class="main-slider-wrap">
                <div class="main-slider">
                    <div class="content content01"><img src="./img/section1-1.jpg" alt="slide-image01"></div>
                    <div class="content content02"><img src="./img/section1-2.jpg" alt="slide-image02"></div>
                    <div class="content content03"><img src="./img/section1-3.jpg" alt="slide-image03"></div>
                    <div class="content content04"><img src="./img/section1-4.jpg" alt="slide-image04"></div>
                    <div class="content content05"><img src="./img/section1-5.jpg" alt="slide-image05"></div>
                </div>
            </div>
        </div>

        <div class="section02">
            <div class="slider-wrap-02">
                <div class="slider02">
                    <div class="left">
                        <img src="./img/section2-1_L.jpg" alt="slider02-img01">
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
